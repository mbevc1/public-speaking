name: job1
type: Scheduled Job

on:
  schedule: none
#  schedule: "@daily"
cpu: 256
memory: 512
retries: 3
timeout: 1h

image:
  build: ./Dockerfile

variables:
  LOG_LEVEL: info
env_file: log.env
secrets:
  GITHUB_TOKEN: GITHUB_TOKEN

# You can override any of the values defined above by environment.
environments:
  prod:
    cpu: 2048
    memory: 4096
